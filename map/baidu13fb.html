    <script type="text/javascript">
        document.getElementById('allmap').style.width = "100%";
        document.getElementById('allmap').style.height = "250px";
        //百度地图API功能
        function loadJScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://api.map.baidu.com/api?v=2.0&amp;ak=4PoEGYXslgRSbCDUuhiwUs63&amp;callback=init";
            document.body.appendChild(script);
        }
        function init() {
            var map = new BMap.Map("allmap", {minZoom: 1, maxZoom: 18}); // 创建Map实例
            var address = '深圳市宝安区兴华一路华创达创新创客联盟B栋';
            var zoom = 15;
            var ismarker = 1;
            var align = 1;
            switch (align) {
                case 1:
                    document.getElementById('allmap').style.margin = "";
                    break;
                case 2:
                    document.getElementById('allmap').style.margin = "0 auto";
                    break;
                case 3:
                    document.getElementById('allmap').style.margin = "0 0 0 auto";
                    break;
            }
            var map_x = 0;
            var map_y = 0;
            var point = new BMap.Point(map_x, map_y);
            // 创建地址解析器实例
            var myGeo = new BMap.Geocoder();
            var opts = {
                width: 200 // 信息窗口宽度
            }
            var content = "";
            if ("1" == "2") {
                map.centerAndZoom(point, zoom);
                if (ismarker == 1) {
                    marker = new BMap.Marker(point); // 创建标注
                    map.addOverlay(marker);             // 将标注添加到地图中
                    marker.enableDragging();
                }

                if (content != "") {
                    var infoWindow = new BMap.InfoWindow(content, opts);  // 创建信息窗口对象
                    map.openInfoWindow(infoWindow, point); //开启信息窗口
                }
            } else {
                // 将地址解析结果显示在地图上,并调整地图视野
                myGeo.getPoint(address, function (point) {
                    if (point) {
                        map.centerAndZoom(point, zoom);
                        if (ismarker == 1) {
                            marker = new BMap.Marker(point); // 创建标注
                            map.addOverlay(marker);             // 将标注添加到地图中
                            marker.enableDragging();
                        }
                        if (content != "") {
                            var infoWindow = new BMap.InfoWindow(content, opts);  // 创建信息窗口对象
                            map.openInfoWindow(infoWindow, point); //开启信息窗口
                        }
                    }
                }, "北京朝阳区");
            }
            // 添加带有定位的导航控件
            var navigationControl = new BMap.NavigationControl({
                // 靠左上角位置
                anchor: BMAP_ANCHOR_TOP_LEFT,
                // LARGE类型
                type: BMAP_NAVIGATION_CONTROL_LARGE,
                // 启用显示定位
                enableGeolocation: true
            });
            map.addControl(navigationControl);
        }
        window.onload = loadJScript;  //异步加载地图
    </script>
